<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" [(ngModel)]="nomeValor" class="form-control" name="nome" id="nome" required>
  </div>
  <div class="form-group">
    <label for="nome">Email</label>
    <input type="text" class="form-control" [(ngModel)]="emailValor" name="nome" id="nome" required>
  </div>
</form>

<input type="button" value="ADD" (click)="adciona()" />

<p *ngIf="mostraAdc">adcionado: nome - {{nomeValor}} email - {{emailValor}}</p>
